<div class="flexbox-container">
<app-sidebar></app-sidebar>
<div *ngIf='add==false' class="container" style="width:100%;">
    <div class="color">
        <div class="opciones">
            <div class="divtitulomodulo">
                <span class="titulomodulo">Prospectos</span>
            </div>
            <div class="divbotones">
                <button class="crearbtn" (click)="addUserEvent()">
                    <span class="material-icons">
                        person_add
                    </span>
                </button>
                <button class="descargar2">
                    <span class="material-icons descargar1">
                        sim_card_download
                        </span>
                </button>
            </div>
        </div>
        <div class="todo">
            <ag-grid-angular
                style="width: 100%; height: 500px;"
                class="ag-theme-balham"
                [rowData]="rowData"
                [columnDefs]="columnDefs">
            </ag-grid-angular>
        </div>
</div>
</div>
<div class="card" *ngIf='add==true'>
    <app-altaprospecto></app-altaprospecto>
    <button (click)="closeUser()">cerrar</button>
</div>
</div>
